<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="verify-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <iron-image class="avatar" sizing="cover" preload fade src="[[user.photoURL]]" placeholder="https://avatars.io/static/default_128.jpg"></iron-image>
      <h1>{{user.displayName}}</h1>
      <p>{{user.displayName}}</p>
      <p>{{user.email}}</p>
    </div>
  </template>

  <script>
    class VerifyProfile extends Polymer.Element {
      static get is() { return 'verify-profile'; }
      static get properties() {
        return {
          isSignedIn: {
            type: Boolean,
            notify: true,
            value: false
          },
          user: {
            type: Object,
            notify: true
          }
        };
      }
    }

    window.customElements.define(VerifyProfile.is, VerifyProfile);
  </script>
</dom-module>
